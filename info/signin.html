<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet"
        href="./libraries/font_awesome/main_files/all.min.css">
    <link rel="stylesheet"
        href="CSS/style.css">
  </head>
  <body>
    <main class="loginPage">
      <div class="container">
        <h2 class="title">Sign In</h2>
        <form class="giveInfo-form">
          <div class="form-controller">
            <input type="text"
                placeholder="First Name">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="form-controller">
            <input type="text"
                placeholder="Last Name">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="form-controller">
            <input type="text"
                placeholder="Username">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="form-controller">
            <input type="text"
                placeholder="Password">
            <i class="fa-solid fa-unlock"></i>
          </div>
          <div class="form-controller">
            <input type="text"
                placeholder="Confirm Password">
            <i class="fa-solid fa-unlock"></i>
          </div>
          <div>
            <button type="submit">Sign In</button>
            <small>You have already an account? <a href="login.html">Sing In Here!</a></small>
          </div>
        </form>
      </div>
    </main>

    <script src="./libraries/font_awesome/main_files/all.min.js"></script>
    <script src="./libraries/jQuery/jquery-3.6.3.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
